<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8087">
</datasource-http-settings>

<h3 class="page-heading">Pundun Details</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-18">
      <span class="gf-form-label width-7">Host</span>
      <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.host' current="ctrl.current" required></input>
      <info-popover mode="right-absolute">
        Provide the host name or ip for Pundun's binary protocol server. eg. 10.0.0.1
      </info-popover>
    </div>
    <div class="gf-form max-width-18">
      <span class="gf-form-label width-7">Port</span>
      <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.port' current="ctrl.current" required></input>
      <info-popover mode="right-absolute">
        Provide the port number that Pundun's binary protocol server is listening on.
      </info-popover>
    </div>
  </div>

  <div class="gf-form-inline">
    <div class="gf-form max-width-18">
      <span class="gf-form-label width-7">User</span>
      <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.user' placeholder=""></input>
    </div>
    <div class="gf-form max-width-18">
      <span class="gf-form-label width-7">Password</span>
      <input type="password" class="gf-form-input" ng-model='ctrl.current.jsonData.password' placeholder=""></input>
    </div>
  </div>
</div>
